services:
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    env_file: .env
    environment:
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      WP_CREDENTIALS_FILE: /run/secrets/credentials
    secrets:
      - db_password
      - credentials
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always

  nginx:
    container_name: nginx
    build: requirements/nginx
    env_file: .env
    depends_on:
      - wordpress
    ports:
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - wordpress_data:/var/www/html:ro
    networks:
      - inception
    restart: always

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
  credentials:
    file: ../secrets/credentials.txt

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/home/${LOGIN}/data}/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/home/${LOGIN}/data}/wordpress

networks:
  inception:
    driver: bridge
