services:
  mariadb:
    image: mariadb
    build: ./requirements/mariadb
    env_file: .env
    restart: unless-stopped
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    secrets:
      - db_root_password
      - db_password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/db_password

  wordpress:
    image: wordpress
    build: ./requirements/wordpress
    env_file: .env
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - wordpress_files:/var/www/html
    networks:
      - inception
    secrets:
      - db_password
      - wp_admin_password
      - wp_user_password
    environment:
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      WP_ADMIN_PASSWORD_FILE: /run/secrets/wp_admin_password
      WP_USER_PASSWORD_FILE: /run/secrets/wp_user_password

  nginx:
    image: nginx
    build: ./requirements/nginx
    env_file: .env
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress_files:/var/www/html:ro
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      # subject-required path (kept for reference):
      # device: /home/${LOGIN}/data/mariadb
      device: /Users/${LOGIN}/Documents/42_projects/inception/data/mariadb
  wordpress_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      # subject-required path (kept for reference):
      # device: /home/${LOGIN}/data/wordpress
      device: /Users/${LOGIN}/Documents/42_projects/inception/data/wordpress

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_password:
    file: ./secrets/db_password.txt
  wp_admin_password:
    file: ./secrets/wp_admin_password.txt
  wp_user_password:
    file: ./secrets/wp_user_password.txt
