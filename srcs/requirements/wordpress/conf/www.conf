[www]
; Run php-fpm workers as the web user
user = www-data
group = www-data

; Listen on the container network
listen = 0.0.0.0:9000

; Process manager settings
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 4

; Keep env vars available for WordPress/config
clear_env = no
